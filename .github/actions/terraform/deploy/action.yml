name: "Terraform Deploy"

inputs:
  environment:
    required: true
  tfvars-file:
    required: true
  backend-file-path:
    required: true
  auto-apply:
    type: boolean
    default: false

runs:
  using: "composite"
  steps:
    # ---------------------------------------------
    # 1. Get Terraform Version
    # ---------------------------------------------
    - name: Get Terraform Version
      uses: ./.github/actions/terraform/version

    # ---------------------------------------------
    # 2. Setup Terraform
    # ---------------------------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
          terraform_version: ${{ steps.tf-version.outputs.version }}

    # ---------------------------------------------
    # 3. Terraform Quality Check - fmt & lint
    # ---------------------------------------------
    - name: Terraform Quality Check
      uses: ./.github/actions/terraform/quality
  
    # TEMP! releases lock file for tfstate fuck ups
    - name: Force-release any stale DynamoDB lock
      shell: bash
      run: |
        set -euo pipefail

        # Parse the state file path from the backend config that was just written
        STATE_BUCKET=$(grep 'bucket' backend.hcl | awk -F'"' '{print $2}')
        STATE_KEY=$(grep 'key' backend.hcl | awk -F'"' '{print $2}')
        STATE_REGION=$(grep 'region' backend.hcl | awk -F'"' '{print $2}')

        echo "Looking for lock in s3://$STATE_BUCKET/$STATE_KEY"

        # Download the current lock info from DynamoDB via the Terraform state file trick
        LOCK_ID=$(aws dynamodb get-item \
          --table-name terraform-locks \
          --key "{\"LockID\": {\"S\": \"$STATE_BUCKET/$STATE_KEY/md5\"}}" \
          --region "$STATE_REGION" \
          --query "Item.Info.S" --output text 2>/dev/null || true)

        if [ -n "$LOCK_ID" ]; then
          echo "Found stale lock $LOCK_ID – releasing it"
          terraform force-unlock -force "$LOCK_ID"
        else
          echo "No stale lock found – proceeding"
        fi
      continue-on-error: true   # never fails the job

    # ---------------------------------------------
    # 4. Terraform Init - Get env backend
    # ---------------------------------------------
    - name: Terraform Init
      shell: bash
      run: |
        set -euo pipefail
        ls -la
        echo "Initializing Terraform with backend: ${{ inputs.backend-file-path }}"
        terraform init -upgrade -backend-config="${{ inputs.backend-file-path }}"
        terraform providers

    # ---------------------------------------------
    # 5. Terraform Validate
    # --------------------------------------------- 
    - name: Terraform Validate
      shell: bash
      run: terraform validate

    # ---------------------------------------------
    # 6. Terraform Plan       
    # ---------------------------------------------
    - name: Terraform Plan
      id: plan
      shell: bash
      run: |
        terraform plan \
          -var-file="${{ inputs.tfvars-file }}" \
          -out=tfplan \
          -detailed-exitcode
        echo "exitcode=$?" >> $GITHUB_OUTPUT
# terraform import 'module.eks.module.eks.module.kms.aws_kms_alias.this["cluster"]' alias/eks/catalina-dev
    # ---------------------------------------------
    # 7. Terraform Show Plan
    # ---------------------------------------------
    - name: Show Plan
      if: steps.plan.outputs.exitcode != '0'
      shell: bash
      run: terraform show -no-color tfplan

    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan-${{ inputs.environment }}
        path: tfplan
        retention-days: 30

    - name: Terraform Apply
      shell: bash
      if: ${{ inputs.auto-apply }}
      run: |
        terraform apply -auto-approve tfplan