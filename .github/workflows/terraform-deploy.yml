on:
  push:
  workflow_dispatch:
    inputs:
      auto-apply:
        type: boolean
        description: 'Automatically apply the planned changes'
        required: true
        default: false
      environment:
        type: choice
        options: [DEV, STAGE, UAT, PROD]
        required: true
        default: 'DEV'

permissions:
  contents: read
  security-events: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get environment backend file from secret
        run: |
          set -euo pipefail

          ENV="${ENV:-${{ inputs.environment || 'DEV' }}}"
          SECRET_NAME="TERRAFORM_BACKEND_${ENV}"

          # Fail fast with a clear message if secret is missing
          if [ -z "${!SECRET_NAME:-}" ]; then
            echo "Error: Secret $SECRET_NAME not found!" >&2
            exit 1
          fi

          mkdir - backend
          BACKEND_FILE="backend.hcl"
          # Write the full backend config from the secret
          echo "${!SECRET_NAME}" > "$BACKEND_FILE"

          echo "Backend config created: $BACKEND_FILE"
    
          # Output the path for the next step
          echo "path=$BACKEND_FILE" >> "$GITHUB_OUTPUT"

      - name: Terraform Check, Plan & Apply
        uses: ./.github/actions/terraform/deploy
        with:
          environment: ${{ inputs.environment }}
          tfvars-file: ${{ inputs.environment }}.tfvars
          backend-file-path: ${{ steps.backend.outputs.path }}
          auto-apply: ${{ inputs.auto-apply }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
  render-terraform-docs:      
    name: Terraform Docs
    needs: deploy
    runs-on: ubuntu-latest
    # Run only on pull request merges to main
    #if github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.base_ref == 'refs/heads/main'
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      
      - name: Terraform Docs
        uses: ./.github/actions/terraform/docs

