on:
  workflow_dispatch:
    inputs:
      auto-apply:
        type: boolean
        description: 'Automatically apply the planned changes'
        required: true
        default: false
      environment:
        type: choice
        options: [dev, stage, uat, prod]
        required: true
        default: 'dev'

permissions:
  contents: read
  security-events: write
  deployments: write

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Set UPPER_ENV variable
        run: |
          echo "UPPER_ENV=$(echo '${{ inputs.environment }}' | tr '[:lower:]' '[:upper:]')" >> $GITHUB_ENV

      - name: Terraform Check, Plan & Apply
        uses: ./.github/actions/terraform/deploy
        with:
          environment: ${{ inputs.environment }}
          tfvars-file: ${{ inputs.environment }}.tfvars
          backend-file: ${{ secrets[format('AWS_BACKEND_CONFIG_{0}', env.UPPER_ENV)] }}
          auto-apply: ${{ inputs.auto-apply }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
  render-terraform-docs:      
    name: Terraform Docs
    needs: deploy
    runs-on: ubuntu-latest
    # Run only on pull request merges to main
    #if github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.base_ref == 'refs/heads/main'
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      
      - name: Terraform Docs
        uses: ./.github/actions/terraform/docs

