on:
  workflow_dispatch:
    inputs:
      auto-apply:
        type: boolean
        description: 'Automatically apply the planned changes'
        required: true
        default: false
      environment:
        type: choice
        options: [dev, stage, uat, prod]
        required: true
        default: 'dev'

permissions:
  contents: write
  pull-requests: write #docs
  security-events: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create backend config from secret
        id: backend
        run: |
          set -euo pipefail
          ENV_INPUT="${{ inputs.environment }}"
          ENV_INPUT="${ENV_INPUT:-dev}"   # <-- default for push

          ENV_UPPER=$(echo "$ENV_INPUT" | tr '[:lower:]' '[:upper:]')
          SECRET_KEY="TERRAFORM_BACKEND_${ENV_UPPER}"

          if [ -z "${!SECRET_KEY:-}" ]; then
            echo "Error: Secret $SECRET_KEY is missing or empty." >&2
            exit 1
          fi

          echo "${!SECRET_KEY}" > backend.hcl
          echo "Backend config created for $ENV_INPUT."

          echo "path=backend.hcl" >> "$GITHUB_OUTPUT"
        env:
          TERRAFORM_BACKEND_DEV:   ${{ secrets.TERRAFORM_BACKEND_DEV }}
          TERRAFORM_BACKEND_STAGE: ${{ secrets.TERRAFORM_BACKEND_STAGE }}
          TERRAFORM_BACKEND_UAT:   ${{ secrets.TERRAFORM_BACKEND_UAT }}
          TERRAFORM_BACKEND_PROD:  ${{ secrets.TERRAFORM_BACKEND_PROD }}      

      - name: Terraform Check, Plan & Apply
        uses: ./.github/actions/terraform/deploy
        with:
          environment: ${{ inputs.environment || 'dev' }}
          tfvars-file: ${{ inputs.environment || 'dev' }}.tfvars
          backend-file-path: ${{ steps.backend.outputs.path }}
          auto-apply: ${{ inputs.auto-apply || false }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
  render-terraform-docs:      
    name: Terraform Docs
    needs: deploy
    runs-on: ubuntu-latest    
    # Run only on pull request merges to main
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged &&
      github.event.pull_request.base.ref == 'main'
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      
      - name: Generate Terraform Docs (root + all modules)
        uses: terraform-docs/gh-actions@main
        with:
          working-dir: .
          find-dir: .  # ‚Üê scans root AND all subdirs
          config-file: .terraform-docs.yml
          output-file: README.md
          output-method: inject
          git-push: "true"
          git-commit-message: "chore: update terraform docs [skip ci]"
          fail-on-diff: "false"           # don't fail if docs are outdated
        env:
          GITHUB_TOKEN: ${{ secrets.TERRAFORM_DOCS_TOKEN }}