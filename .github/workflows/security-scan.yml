name: Terraform Security Scan (Trivy + tfsec)

on:
  workflow_dispatch:
    inputs:
      auto-apply:
        type: boolean
        description: 'Automatically apply the planned changes'
        required: true
        default: false
      environment:
        type: choice
        options: [dev, stage, uat, prod]
        required: true
        default: 'dev'

  push:
  #   branches: [ main ]
  #   paths:
  #     - '**/*.tf'
  #     - '**/*.tfvars'
  # pull_request:
  #   branches: [ main ]
  #   paths:
  #     - '**/*.tf'
  #     - '**/*.tfvars'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create backend config from secret
        id: backend
        run: |
          set -euo pipefail
          ENV=$(echo "${{ inputs.environment || 'dev' }}" | tr '[:lower:]' '[:upper:]')
          SECRET_NAME="TERRAFORM_BACKEND_$ENV"

          if [ -z "${!SECRET_NAME:-}" ]; then
            echo "Secret $SECRET_NAME is missing or empty!" >&2
            exit 1
          fi

          echo "${!SECRET_NAME}" > backend.hcl
          echo "Backend config written to backend.hcl"

          echo "path=backend.hcl" >> "$GITHUB_OUTPUT"
        env:
          TERRAFORM_BACKEND_DEV:   ${{ secrets.TERRAFORM_BACKEND_DEV }}
          TERRAFORM_BACKEND_STAGE: ${{ secrets.TERRAFORM_BACKEND_STAGE }}
          TERRAFORM_BACKEND_UAT:   ${{ secrets.TERRAFORM_BACKEND_UAT }}
          TERRAFORM_BACKEND_PROD:  ${{ secrets.TERRAFORM_BACKEND_PROD }}        

      - name: Full Security Scan
        uses: ./.github/actions/security/terraform-security-scan
        with:
          environment: ${{ inputs.environment || 'dev' }}
          tfvars-file: ${{ inputs.environment || 'dev' }}.tfvars
          backend-file-path: ${{ steps.backend.outputs.path }}
          auto-apply: ${{ inputs.auto-apply || false }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}